<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		 <title>ETF</title>
		<style type="text/css">
		</style>
	</head>
	<body>
	
	<script type="text/javascript">
		function setBackground(bild) {
			document.body.style.background = "#f3f3f3 url('/slides/" + bild + "') no-repeat right top"; 
		}

		var i = 0;
		var bgs = [
			"etf_mikroprocessor.png",
			"etf_robots.png",
			"etf_sales.png",
			"etf_solder_iron.png",
		];

		function update() {
			setBackground(bgs[i]);

			i++;
			if (i >= bgs.length) i = 0;
		}

		function autorun()
		{
			update();
			window.setInterval(update, 15 * 1000);
		}
		if (window.addEventListener) window.addEventListener("load", autorun, false);
		else if (window.attachEvent) window.attachEvent("onload", autorun);
		else window.onload = autorun;
	</script>
	</body>
</html>
